
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3"style="background:  gray; height: 93vh">
            <div >
                <mat-card class="mt-3">
                    <form class="Contenedor-input" [formGroup]="todoForm">
                        <mat-form-field appearance="outline" id="input-info">
                            <mat-label>Escriba una tarea</mat-label>
                            <input formControlName="item"  matInput placeholder="Placeholder">
                            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                            <mat-hint>agrege su tarea</mat-hint>
                          </mat-form-field>  
                          <button  (click)="onSubmit()" mat-raised-button   color="primary" >Agregar</button>
                          <!-- <button *ngIf="isEditEnabled"  (click)="updateTask()"  mat-raised-button   color="primary" >Actualizar</button> -->
                    </form>
                        
                </mat-card>
            </div>

        </div>
        <div class="col-md-9">
            <div cdkDropListGroup>
                <div class="row">
                    <div class="col-md-4">
                         <!--to do  -->
                         
                            <div class="example-container">
                              <h2>To do <span *ngIf="tasks.length > 0" > -  {{tasks.length}}</span></h2>
                          
                              <div
                                cdkDropList
                                [cdkDropListData]="tasks"
                                class="example-list"
                                (cdkDropListDropped)="drop($event)">
                                
                                  <div class="example-box" *ngFor="let item of tasks; let i = index" cdkDrag>{{item.description}}
                                    <div class="box">
                                        <button mat-icon-button color="warn" (click)="onClickDelete(item)"><mat-icon>delete</mat-icon></button>
                                        
                                    </div>
                                </div>
                                
                                
                              </div>
                            </div>
                          

                    </div>

                    <div class="col-md-4">
                        <!--in progress  -->
                        
                        <div class="example-container">
                            <h2>In progess<span *ngIf="inprogress.length > 0" > -  {{inprogress.length}}</span></h2>
                        
                            <div
                            cdkDropList
                            [cdkDropListData]="inprogress"
                            class="example-list"
                            (cdkDropListDropped)="drop($event)">
                            
                              <div class="example-box" *ngFor="let item of inprogress; let i = index" cdkDrag>{{item.description}}
                                <div class="box">
                                    <button mat-icon-button color="warn" (click)="onClickDeleteInprogress(item)"><mat-icon>delete</mat-icon></button>
                                    
                                </div>
                            </div>
                            
                            
                          </div>
                          </div>
                        


                    </div>

                    <div class="col-md-4">
                        <!--done -->
                        <div class="example-container">
                            <h2>Done<span *ngIf="done.length > 0" > -  {{done.length}}</span></h2>
                        
                            <div
                            cdkDropList
                            [cdkDropListData]="done"
                            class="example-list"
                            (cdkDropListDropped)="drop($event)">
                            
                              <div class="example-box" *ngFor="let item of done; let i = index" cdkDrag>{{item.description}}
                                <div class="box">
                                    <button mat-icon-button color="warn" (click)="onClickDeleteDone(item)"><mat-icon>delete</mat-icon></button>
                                    <button mat-icon-button color="primary" ><mat-icon>check_circle</mat-icon></button>
                                    
                                </div>
                            </div>
                            
                            
                          </div>
                          </div>
                        
                        


                    </div>

                </div>

            </div>
           
              </div>
        </div>

    </div>
